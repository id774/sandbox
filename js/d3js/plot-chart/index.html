<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3.js</title>
    <script type="text/javascript" src="/d3/d3.min.js"></script>
  </head>
  <body>
    <h1>D3.js</h1>
    <script type="text/javascript">

    var w = 500;
    var h = 100;

    var dataset = [
       [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
       [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
    ];

    var svg = d3.select("body")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

    svg.selectAll("circle")
          .data(dataset)
          .enter()
          .append("circle")
          .attr("cx", function(d) {
             return d[0];
          })
          .attr("cy", function(d) {
             return d[1];
          })
          .attr("r", function(d) {
             return Math.sqrt(h - d[1]);
          });
    </script>
  </body>
</html>
