<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3.js</title>
    <script type="text/javascript" src="/d3/d3.min.js"></script>
  </head>
  <body>
    <h1>D3.js</h1>
    <svg id="canvas1"></svg>
    <script type="text/javascript">
      var dataset = [5, 10, 15, 20, 25];
      var da = function(d) { return d; };
      var rb = function(d) {
        if (d >= 15) {
          return "red";
        } else {
          return "black";
        };
      };
      d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(da)
        .style("color", rb);
    </script>
  </body>
</html>
